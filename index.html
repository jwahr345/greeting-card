<!DOCTYPE html>
<html>
<head>
    <title>دعوة خاصة</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #invitation-image {
            max-width: 80%; /* تعديل الحجم حسب الحاجة */
            height: auto;
        }
        #name-input {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>دعوة خاصة</h1>
    <div id="invitation-container">
        <img id="invitation-image" src="images/greeting.png" alt="دعوة خاصة">
    </div>
    <div id="name-input">
        <input type="text" id="name" placeholder="أدخل اسمك">
        <button onclick="addNameToImage()">تأكيد الحضور</button>
    </div>

    <script>
        function addNameToImage() {
            var name = document.getElementById('name').value;
            var invitationImage = document.getElementById('invitation-image');
            var canvas = document.createElement('canvas');
            var ctx = canvas.getContext('2d');
            var image = new Image();
            image.src = 'images/greeting.png'; // تعديل اسم الصورة هنا

            image.onload = function() {
                canvas.width = image.width;
                canvas.height = image.height;
                ctx.drawImage(image, 0, 0);
                ctx.font = '30px Arial'; // تعديل الخط والحجم حسب الحاجة
                ctx.fillStyle = 'black'; // تعديل لون النص حسب الحاجة
                ctx.fillText(name, 200, 150); // تعديل موقع النص حسب الحاجة
                invitationImage.src = canvas.toDataURL();
            };
        }
    </script>
</body>
</html>
